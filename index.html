<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Desaf√≠o cap. 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="search-wrapper">
        <form class="search-form">
          <input
            class="search-input"
            type="text"
            name="buscar"
            placeholder="Teclado Yamaha..."
          />
          <button class="search-boton">Buscar</button>
        </form>
      </div>
    </header>
    <section class="results-section">
      <h3 class="results-title"></h3>
      <div class="results-wrapper">
        <template id="results-products-template"
          ><div class="product-wrapper">
            <img
              src="./bajo jazz bass.jpg"
              alt="foto-de-bajo"
              class="product-pic"
            />
            <div class="product-details">
              <div class="product-name-condition">
                <h3 class="product-name"></h3>
                <h3 class="product-condition"></h3>
              </div>
              <h3 class="product-sold"></h3>
            </div>
            <h3 class="product-price"></h3></div
        ></template>
      </div>
    </section>
  </body>
</html>
